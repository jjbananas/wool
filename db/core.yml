channel:
    columns:
        channelId:
            type: primary
        
        name:
            type: varchar(30)

            
page:
    columns:
        pageId:
            type: primary
            
        title:
            type: varchar(100)
            
        uri:
            type: uri
            
        metaTitle:
            type: varchar(100)
            
        metaDesc:
            type: varchar(256)
            
        metaKeywords:
            type: varchar(100)
            
        layout:
            type: varchar(4096)
            
page_content:
    columns:
        pageContentId:
            type: primary
            
        content:
            type: text

page_widget:
    columns:
        widgetId:
            type: primary
            
        page:
            type: key
            update: cascade
            delete: cascade
            
        type:
            type: varchar(30)
            
        view:
            type: varchar(30)
            default: "default"
            
        area:
            type: varchar(30)

page_widget_param:
    columns:
        widgetParamId:
            type: primary
            
        page_widget:
            type: key
            update: cascade
            delete: cascade
            
        name:
            type: varchar(30)
            
        value:
            type: varchar(30)
            
page_directory:
    columns:
        pageDirectoryId:
            type: primary
        
        title:
            type: page.title
            default: static(page.title)
            
        page:
            type: key
            update: cascade
            delete: cascade
            nullable: true
            
    mixin:
        nestedset:

uri_alias:
    columns:
        uri:
            type: uri
            
        directTo:
            type: uri
            
        generated:
            type: bool
            
    index:
        a: [uri]
        b: [directTo]

        
image:
    columns:
        imageId:
            type: primary
        
        title:
            type: varchar(50)
            
        file:
            type: path
        
        hash:
            type: binary(20)
            
    index:
        a: [title]


image_collection:
    columns:
        imageCollectionId:
            type: primary
            
        title:
            type: varchar(50)
            

image_in_collection:
    columns:
        image:
            type: key
            update: cascade
            delete: cascade
            
        image_collection:
            type: key
            update: cascade
            delete: cascade

theme:
    columns:
        themeId:
            type: primary
        
        name:
            type: varchar(50)

theme_param:
    columns:
        theme:
            type: key
            update: cascade
            delete: cascade
            primary: true
            
        reference:
            type: varchar(50)
            primary: true
            
        value:
            type: varchar(50)
            